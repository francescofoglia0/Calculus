<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Meta tag per iOS per lanciare il sito a schermo intero -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calculus">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <div class="container">
        <h1>Calculus</h1>
        <div class="settings">
            <h2>Scegli l'Operazione</h2>
            <div class="operations">
                <button onclick="selezionaOperazione('addizione')" id="btn-addizione">+</button>
                <button onclick="selezionaOperazione('sottrazione')" id="btn-sottrazione">−</button>
                <button onclick="selezionaOperazione('moltiplicazione')" id="btn-moltiplicazione">×</button>
                <button onclick="selezionaOperazione('divisione')" id="btn-divisione">÷</button>
            </div>

            <!-- Numero 1 -->
            <h2>Numero 1</h2>
            <div class="number-inputs">
                <div class="input-row">
                    <div class="input-group">
                        <label for="integerDigits1">Cifre intere:</label>
                        <div class="input-buttons">
                            <button type="button" class="btn-decrement" onclick="decrement('integerDigits1')">−</button>
                            <input type="number" id="integerDigits1" min="1" max="10" value="2" class="short-input" inputmode="numeric">
                            <button type="button" class="btn-increment" onclick="increment('integerDigits1')">+</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="decimalDigits1">Cifre decimali:</label>
                        <div class="input-buttons">
                            <button type="button" class="btn-decrement" onclick="decrement('decimalDigits1')">−</button>
                            <input type="number" id="decimalDigits1" min="0" max="5" value="0" class="short-input" inputmode="numeric">
                            <button type="button" class="btn-increment" onclick="increment('decimalDigits1')">+</button>
                        </div>
                    </div>
                </div>

                <div class="number-row">
                    <label for="number1">Numero:</label>
                    <input type="text" id="number1" class="short-input" placeholder="Opzionale" inputmode="numeric">
                </div>
            </div>

            <!-- Numero 2 -->
            <h2>Numero 2</h2>
            <div class="number-inputs">
                <div class="input-row">
                    <div class="input-group">
                        <label for="integerDigits2">Cifre intere:</label>
                        <div class="input-buttons">
                            <button type="button" class="btn-decrement" onclick="decrement('integerDigits2')">−</button>
                            <input type="number" id="integerDigits2" min="1" max="10" value="2" class="short-input" inputmode="numeric">
                            <button type="button" class="btn-increment" onclick="increment('integerDigits2')">+</button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="decimalDigits2">Cifre decimali:</label>
                        <div class="input-buttons">
                            <button type="button" class="btn-decrement" onclick="decrement('decimalDigits2')">−</button>
                            <input type="number" id="decimalDigits2" min="0" max="5" value="0" class="short-input" inputmode="numeric">
                            <button type="button" class="btn-increment" onclick="increment('decimalDigits2')">+</button>
                        </div>
                    </div>
                </div>

                <div class="number-row">
                    <label for="number2">Numero:</label>
                    <input type="text" id="number2" class="short-input" placeholder="Opzionale" inputmode="numeric">
                </div>
            </div>

            <button class="generate" onclick="generaEsercizio()">Genera Esercizio</button>
        </div>

        <div class="exercise">
            <p id="exerciseText">Premi "Genera Esercizio" per iniziare.</p>
            <div id="timer">Tempo: 00:00</div>
            <button class="verify" onclick="verificaRisposta()">Verifica Risposta</button>
            <p id="result"></p>
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
